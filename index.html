<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Gorjetas</title>

        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section> 
                <span id="tituloPrinc">Calculadora de Gorjetas</span>
                <div class="wrapper">
                    <label for="bill" class="lbl">
                        Valor
                    </label>
                    <div class="input-box">
                        <span>R$ </span>
                        <input type="number" value="0.00" id="bill" class="val">
                    </div>
                </div>
                <div class="wrapper">
                    <span class="lbl">Porcentagem</span>
                    <span id="tip-amount" class="val">
                        R$ 0
                    </span>
                </div>
                <hr>
                <div class="wrapper">
                    <span class="lbl">Montante total</span>
                    <span id="total-amount" class="val">
                        R$ 0
                    </span>
                </div>      
            </section>
            <section>
                <div class="wrapper">
                    <label for="tip" class="lbl">
                        Porcentagem %
                    </label>
                    <span id="tip-percent" class="val">
                        0
                    </span>
                </div>
                <input type="range" min="1" id="tip" value="15">
                <div class="wrapper">
                    <label for="no-of-people" class="lbl">
                        NÂº de Pessoas
                    </label>
                    <span id="split-num" class="val">
                        0
                    </span>
                </div>
                <input type="range" min="1" max="15" id="no-of-people" value="1">
            </section>
            <section>
                <div class="wrapper">
                    <span class="lbl">
                        Gorjeta por pessoa
                    </span>
                    <span id="tip-per-person" class="val">
                        R$ 0
                    </span>
                </div>
                <div class="wrapper">
                    <span class="lbl">
                        Total por pessoa
                    </span>
                    <span id="total-per-person" class="val">
                        R$ 0
                    </span>
                </div> 
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
